<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        required
        matInput
        type="text"
        name="title"
        [ngModel]="post.title"
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        required
        matInput
        type="text"
        name="content"
        [ngModel]="post.content"
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="accent">Save Post</button>
  </form>
</mat-card>
